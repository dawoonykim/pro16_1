<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        // document가 ready 되면 동작하는 함수
        // $(document).ready(function () {

        // });

        function fn_process() {
            $.ajax({

                // type: "get", // 생략 가능

                // dataType: "text", // json
                url: "http://localhost:8080/pro16/ajaxTest1",
                // data: { menu: "jajjang3" },
                // data: { menu: "jajjang4" },
                // success: function () {
                //     console.log("succ");
                // },
                // error: function () {
                //     console.log("err");
                // },
                // complete: function () {
                //     console.log("com");
                // }
                data: { menu: "짜장2" },
                success : function(toClient, status) {
    				console.log("성공");
    				console.log(toClient, status);

    				$("#here1").append(toClient);
    				$("#here2").text(toClient);
    			},
    			error : function() {
    				console.log("실패");
    			},
    			complete : function() {
    				console.log("완료");
    			}
            })
        }

    </script>
</head>

<body>
    <form>
        <input type="button" value="서버에 데이터 전송하기" onclick="fn_process()">
    </form>

    <div id="here1"></div>
    <div id="here2"></div>
</body>

</html>
